<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Wars RPG!</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 right-align white-text" id="gameTitle">
          Star Wars RPG!
        </div>
      </div>

      <div class="row">
        <div class="col s12">

          <!-- YOUR CHARACTER SECTION -->
          <div class="row">
            <div class="col s8 white-text bgBlackTransparent">
              <div class="sectionTitle">Your Character</div>
              <div class="row">
                <div class="col s-12" id="characterSelect"></div>
              </div>
            </div>
          </div>

          <!-- ENEMIES TO ATTACK SECTION -->
          <div class="row">
            <div class="col s8 white-text bgBlackTransparent">
              <div class="sectionTitle">Enemies To Attack</div>
              <div class="row">
                <div class="col s-12" id="enemies"></div>
              </div>
            </div>
          </div>

          <!-- DEFENDER SECTION -->
          <div class="row">
            <div class="col s8 white-text bgBlackTransparent">
              <div class="sectionTitle">Fight Section</div>
              <a class="waves-effect waves-light red darken-1 btn-small ">Attack</a>
              <div class="row attackZone">
                <div class="col s-12" id="defender"></div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
